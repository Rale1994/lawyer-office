{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="" method="POST">
    {{ form.csrf_token }}

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputFName">First name</label>
            <input type="fname" class="form-control" id="inputFName" name="f_name" value="{{client.first_name}}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputLName">Last name</label>
            <input type="lname" class="form-control" id="inputLName" name="l_name" value="{{client.last_name}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="city" class="form-control" id="inputCity" name="city" value="{{client.city}}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputAddress">Address</label>
            <input type="address" class="form-control" id="inputAddress" name="address"  value="{{client.address}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPhone">Phone number</label>
            <input type="number" class="form-control" id="inputPhone" name="phone" value="{{client.phone}}">
        </div>
        <div class="form-group col-md-4">
            <label for="inputMail">Email address</label>
            <input type="eaddress" class="form-control" id="inputMail" name="mail" value="{{client.mail}}">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>
</form>
{% endblock %}
