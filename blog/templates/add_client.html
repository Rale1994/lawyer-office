{% extends 'base.html' %}
{% block content %}
<h1>Adding client</h1>
<br>
{% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="" method="POST">
    {{ form.csrf_token }}

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFName">First name</label>
                <input type="fname" class="form-control" id="inputFName" name="f_name" placeholder="First name">
            </div>
        <div class="form-group col-md-4">
            <label for="inputLName">Last name</label>
            <input type="lname" class="form-control" id="inputLName" name="l_name" placeholder="Last name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="city" class="form-control" id="inputCity" name="city" placeholder="City name">
        </div>
        <div class="form-group col-md-4">
            <label for="inputAddress">Address</label>
            <input type="address" class="form-control" id="inputAddress" name="address" placeholder="Address">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputPhone">Phone number</label>
            <input type="number" class="form-control" id="inputPhone" name="phone" placeholder="Phone number">
        </div>
        <div class="form-group col-md-4">
            <label for="inputMail">Email address</label>
            <input type="eaddress" class="form-control" id="inputMail" name="mail" placeholder="Email Address">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add client</button>
</form>
{% endblock %}
